services:
  db:
    image: postgres:16
    container_name: uploads_pg
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: uploads
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://user:password@db:5432/uploads
    ports:
      - '4173:4173'
    volumes:
      - ./static/uploads:/app/static/uploads

volumes:
  pgdata:
